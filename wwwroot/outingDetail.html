<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        

        <title>Dokkie</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/index.css" />

        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid container">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/Dokkie_transparent-.png" alt="Bootstrap" width="100" >
                  </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-link">
                        <a href="index.html" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="addOuting.html" class="nav-link ">New Outing</a>
                    </li>
                    <li class="nav-link">
                        <a href="outingOverview.html" class="nav-link active">Outings Overview</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <section class="introduction">
                    <div id="outingDetails"></div>
                </section>
                <section class="activity-form">
                     <h2>Add an Activity</h2>
                    <form id="activityForm">
                        <label for="activityTitle">Activity Title:</label>
                        <input type="text" id="activityTitle" required>
                        
                        <label for="activityPrice">Price:</label>
                        <input type="number" id="activityPrice" required>

                        <label for="activityPaidBy">Paid By (Participant):</label>
                        <select id="activityPaidBy" required>
                            <!-- Participants will be dynamically populated here -->
                        </select>
                        
                        <button type="button" id="addActivityButton">Add Activity</button>
                    </form>
                </section>
                <section class="new-participant">
                    <h2>Add a New Participant</h2>
                    <form id="participantForm">
                        <label for="newParticipant">Participant Name:</label>
                        <input type="text" id="newParticipant" required>
                        <button type="button" id="addParticipantButton">Add Participant</button>
                    </form>
                </section>
                <section class="participantsOverview">
                    <h3>Participants and Their Spending</h3>
                    <div id="participantSpending"></div>
                </section>
                <section class="activitiesSection">
                    <h3>Activities List</h3>
                    <div id="activitiesList"></div>
                </section>
                <section class="owe-calculator">
                    <div id="owingCalculations"></div>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2021 Dokkie</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="/src/outingDetail.js" type="module"></script>
    </body>
</html>
