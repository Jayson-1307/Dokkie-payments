<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        

        <title>Dokkie</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/index.css" />
        <link rel="stylesheet" href="/assets/css/addOuting.css" />


        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/Dokkie_transparent-.png" alt="Bootstrap" width="100" >
                  </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-link">
                        <a href="index.html" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="addOuting.html" class="nav-link active">New Outing</a>
                    </li>
                    <li class="nav-link">
                        <a href="outingOverview.html" class="nav-link">Outings Overview</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
        <main>
            <div class="container">
                <section class="outing-form" id="outingForm">
                    <h2>fill in the details for your outing</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="outingName">Outing Name</label>
                            <input type="text" class="form-control" id="outingName" placeholder="Enter the name of your outing">
                        </div>
                    </form>
                    <button id="outingNameSubmit" class="btn btn-primary">Next: Add participants</button>
                </section>
                <section class="participants-form" id="participantForm">
                    <h2>Who is joining?</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="participantName">Participant Name</label>
                            <input type="text" class="form-control" id="participantName" placeholder="Enter the name of the participant">
                        </div>
                        <div id="participantsList"></div>
                    </form>
                    <button class="btn btn-primary" id="participantSubmit">Add to participant list</button>
                    <button class="btn btn-secondary" id="submitOuting">Go to Overview</button>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2021 Dokkie</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="/src/index.ts" type="module"></script>
        <script src="/src/addOuting.js"></script>
    </body>
</html>
